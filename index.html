<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<body>
    <div class="container">
        <div class="d-flex justify-content-center p-3">
            <div class="bg-black p-3 rounded-circle d-flex flex-column gap-2 position-absolute">
                <div class="d-flex">
                    <input type="text" id="inputField" placeholder="value">
                    <button onclick="pushArr()" class="border-0 text-capitalize text-danger">əlavə et</button>
                </div>
                <ul id="result" class="text-white p-0 d-flex flex-column gap-2">
                </ul>
            </div>
        </div>
    </div>
    <script>
        const arr = [];
        function pushArr(){
            const field = document.getElementById("inputField");
            let value = field.value;
            if(value !== ""){
                arr.push(value);
                field.value = "";
                reusult() 
            }
        }
        function reusult() {
            const result = document.getElementById('result');
            result.innerHTML = ''; //! əvvəl input value da qeyd etdiyimi tekrarlamasın və sıfırlasın
            for (let i = 0; i < arr.length; i++) {
                const listItem = document.createElement("li");
                listItem.textContent = arr[i];
                listItem.classList.add('bg-primary');
                listItem.classList.add('list-unstyled');
                listItem.classList.add('p-3');
                listItem.classList.add('rounded');
                result.appendChild(listItem);
            }
        }
    </script>
</body>
</html>
